<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica Utenti</title>
</head>
<body>
    <h1>Gestione Anagrafica Utenti</h1>
    <form action="visualizza_dati.php" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" required><br><br>

        <label>Cognome:</label>
        <input type="text" name="cognome" required><br><br>

        <label>Data di nascita:</label>
        <input type="date" name="data_nascita" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Via/Piazza:</label>
        <input type="text" name="indirizzo_via" required><br><br>

        <label>CAP:</label>
        <input type="text" name="indirizzo_cap" required><br><br>

        <label>Comune:</label>
        <input type="text" name="indirizzo_comune" required><br><br>

        <label>Provincia:</label>
        <input type="text" name="indirizzo_provincia" required><br><br>

        <label>Nickname:</label>
        <input type="text" name="nickname" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" required minlength="8"><br><br>

        <button type="submit">Invia</button>
    </form>
</body>
</html>
